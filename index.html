<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Let's calculate!</div>

    <div class="container">
        <div class="case">
            <div class="brand">HB-291290</div>
            <div class="display"></div>
            <div class="buttons">
                <div class="numbers">
                    <button id ="seven" class="number">7</button>
                    <button id ="eight" class="number">8</button>
                    <button id ="nine" class="number">9</button>
                    <button id ="four" class="number">4</button>
                    <button id ="five" class="number">5</button>
                    <button id ="six" class="number">6</button>
                    <button id ="one" class="number">1</button>
                    <button id ="two" class="number">2</button>
                    <button id ="three" class="number">3</button>
                    <button id ="zero" class="number">0</button>
                    <button id ="dot" class="number">.</button>
                    <button id ="backspace" class="backspace">⌫</button>
                </div>
                <div class="operators">
                    <button id ="add" class="operator">+</button>
                    <button id ="subtract" class="operator">-</button>
                    <button id ="divide" class="operator">/</button>
                    <button id ="multiply" class="operator">x</button>
                    <button id ="power" class="operator">^</button>
                    <button id ="factorial" class="factorial">!</button>
                    <button id ="equals" class="other">=</button>
                    <button id ="AC" class="other">AC</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">© Henkie B productions</div>

    <script src="app.js"></script>
</body>
</html>
